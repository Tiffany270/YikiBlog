<!--继承模板-->
{% extends 'layout.html' %}

<!--继承占位的东西-->
{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改---{{content.title}}</span></li>
</ol>

<h3>内容修改</h3>
<form method="post">

    <div class="form-group">
        <label>标题</label>
        <input type="text" class="form-control"
               name="title"
               value="{{content.title}}"
               id="title" placeholder="title">
    </div>


    <div class="form-group">
        <laber for="title">分类</laber>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            {% if content.category._id.toString()==category.id%}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {% else %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>简介</label>
        <input type="text" class="form-control"
               value="{{content.summary}}"
               name="summary" id="summary" placeholder="summary">
    </div>


    <div class="form-group">
        <label>博客内容</label>
        <textarea class="form-control" rows="10"
                  name="content" id="content" placeholder="content">{{content.content}}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
